server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.html;

    # Proxy API requests to backend. In production, target the public backend.
    # If running in docker-compose locally, you can switch this to http://backend:4000
    location /api/ {
        proxy_pass https://hgm.webeesign.com;
        proxy_http_version 1.1;
        proxy_ssl_server_name on;
        proxy_set_header Host hgm.webeesign.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_connect_timeout 5s;
    }

    location / {
        try_files $uri /index.html;
    }
}
